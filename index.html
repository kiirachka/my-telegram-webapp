<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мой мини-апп</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { 
            padding: 10px 20px; 
            background: #0088cc; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>✏️ Форма отправки</h1>
    <input type="text" id="userText" placeholder="Введи текст...">
    <button onclick="sendToBot()">Отправить боту</button>

    <!-- Подключаем Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function sendToBot() {
            const text = document.getElementById("userText").value;
            
            // Отправляем данные в формате JSON
            Telegram.WebApp.sendData(JSON.stringify({ text: text }));
            
            // Закрываем WebApp
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
